<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLife-Balance-Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">WorkLife-Balance-Survey</h1>
    <p id="description">A survey to help track your work-life balance.</p>
    <form id="survey-form">
        <fieldset>
            <legend>Contact Information</legend>
            
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name">

            <label id="email-label">Email</label>
            <input id="email" required placeholder="Enter your email">

            <label id="number-label">Age</label>
            <input type="number" id="number" min="1" max="102" placeholder="Enter your current age">

            <label>Industry</label>
            <select id="dropdown" name="dropdown">
                <option>(Please select an industry)</option>
                <option>Technology</option>
                <option>Healthcare</option>
                <option>Finance</option>
                <option>Education</option>
                <option>Hospitality and Tourism</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Work-related Questions</legend>

            <label>On average, how many hours per week do you work?</label>
            <input>

            <label>Do you have the flexibility to work remotely?</label>
            <input>

            <label>How often do you feel stressed at work?</label>
            <input>

            <label>Do you feel comfortable taking time off when needed?</label>
            <input>
        
        </fieldset>

        <fieldset>
            <legend>Personal Time Management</legend>
            <label>Of the three options below, which do you spend the most time on?</label>
            
            <input type="radio" id="option1" name="options" value="option1" checked>
            <label>Work</label>

            <input type="radio" id="option2" name="options" value="option2">
            <label>Rest</label>

            <input type="radio" id="option3" name="options" value="option3">
            <label>Play</label>

            <label>How often do you engage in activities outside of work for relaxation or leisure? </label>
            <input>

            <label>Do you feel you have enough time for personal hobbies and interests?</label>
            <input>

            <label>What is your preferred way to unwind after work?</label>
            <input>

        </fieldset>

        <fieldset>
            <legend>Balancing Responsibilities</legend>

            <label>How do you prioritize between work and personal life?</label>
            <input>
            
            <label>Have you experienced any challenges balancing work and personal commitments? If yes, please describe.</label>
            <input>

            <label>Do you feel your employer supports a healthy work-life balance?</label>
            <input>
        
        </fieldset>

        <fieldset>
            <legend>Impact on Health and Well-being</legend>

            <label>Have you experienced any negative effects on your physical or mental health due to work-related stress?</label>
            <input>

            <label>How important do you consider a good work-life balance for overall well-being?</label>
            <input>
        
        </fieldset>

    </form>
</body>
</html>
