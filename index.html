<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLife-Balance-Survey</title>
</head>
<body>
    <h1>WorkLife-Balance-Survey</h1>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            
            <label>Name</label>
            <input>

            <label>Email</label>
            <input>

            <label>Age</label>
            <input>

            <label>Occupation</label>
            <input>
        </fieldset>

        <fieldset>
            <legend>Work-related Questions</legend>
        </fieldset>

        <fieldset>
            <legend>Personal Time Management</legend>
        </fieldset>

        <fieldset>
            <legend>Balancing Responsibilities</legend>
        </fieldset>

        <fieldset>
            <legend>Remote Work Experience (if applicable)</legend>
        </fieldset>

        <fieldset>
            <legend>Impact on Health and Well-being</legend>
        </fieldset>

        <fieldset>
            <legend>Suggestions and Feedback</legend>
        </fieldset>
    </form>
</body>
</html>
